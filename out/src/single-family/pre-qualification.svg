@startuml pre-qualification


skinparam {
  BorderColor Red
  PathHoverColor Blue
}

skinparam Title {
  FontColor Navy
  BackgroundColor PaleGoldenRod
  BorderColor Navy
  BorderRoundCorner 20
  FontSize 24
}

skinparam activity {
  BackgroundColor Ivory
  BorderColor CornflowerBlue
  BorderThickness 1
  FontColor DimGray
  

  Arrow {
    Color dimgray
    FontColor dimgray
  }

  Start {
    Color PHYSICAL
  }

  End {
    Color Coral
  }

  Diamond {
    BackgroundColor Ivory
    BorderColor CornflowerBlue
    FontColor DarkGray
  }

  BackgroundColor<< Exception >> Red
	BorderColor<< Exception >> White
}

skinparam Swimlane {
  BorderColor CornflowerBlue 
}

skinparam Partition {
  BackgroundColor Ivory
  BorderColor CornflowerBlue
  BorderThickness 1
  FontColor CornflowerBlue
  FontSize 16
  BorderRoundCorner 20
}

skinparam Note {
  BackgroundColor LightSteelBlue
  BorderColor CornflowerBlue
  FontColor White
}

skinparam Legend {
  BackgroundColor LightSteelBlue
  BorderColor CornflowerBlue
  FontColor White
}

skinparam Footer {
  FontColor Navy
}


left header 
	<font color=Navy size=24>[[../index.svg?sanitize=true ⌂ Home]]</font>
endheader


	Title Pre-Qualification

	start

  if(  debt / income >= 45%) then(yes)
    stop
  endif
  
  if(self-employed) then (yes)
    if(2 years profit tax returns) then(no)
      stop
    endif
  elseif(years employed > 2) then(no)
    stop
  endif
  
  if(credit score > 620) then(no)
    stop
  endif
  if(bankruptcy < 4 years) then(yes)
    stop
  endif
  if(foreclosure < 7 years) then(yes)
    stop
  endif
  if(short sale / deed-in-lieu < 4 years) then(yes)
    stop
  endif
  if(late mortgage payment < 12 months) then(yes)
    stop
  endif


  :apply;

  :Qualification Letter/

  end

  legend
    Terms
    | ARV | after repair value |
  end legend


left footer 
	<font size=14>©2019 [[http://www.lifestylesunlimited.com LifeStyles Unlimited]] | Generated %date%</font>
endfooter


@enduml

