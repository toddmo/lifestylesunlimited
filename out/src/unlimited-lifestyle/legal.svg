@startuml legal


skinparam {
  BorderColor Red
  PathHoverColor Blue
}

skinparam Title {
  FontColor Navy
  BackgroundColor PaleGoldenRod
  BorderColor Navy
  BorderRoundCorner 20
  FontSize 24
}

skinparam activity {
  BackgroundColor Ivory
  BorderColor CornflowerBlue
  BorderThickness 1
  FontColor DimGray
  

  Arrow {
    Color dimgray
    FontColor dimgray
  }

  Start {
    Color PHYSICAL
  }

  End {
    Color Coral
  }

  Diamond {
    BackgroundColor Ivory
    BorderColor CornflowerBlue
    FontColor DarkGray
  }

  BackgroundColor<< Exception >> Red
	BorderColor<< Exception >> White
}

skinparam Swimlane {
  BorderColor CornflowerBlue 
}

skinparam Partition {
  BackgroundColor Ivory
  BorderColor CornflowerBlue
  BorderThickness 1
  FontColor CornflowerBlue
  FontSize 16
  BorderRoundCorner 20
}

skinparam Note {
  BackgroundColor LightSteelBlue
  BorderColor CornflowerBlue
  FontColor White
}

skinparam Legend {
  BackgroundColor LightSteelBlue
  BorderColor CornflowerBlue
  FontColor White
}

skinparam Footer {
  FontColor Navy
}


left header 
	<font color=Navy size=24>[[../index.svg?sanitize=true ⌂ Home]]</font>
endheader


	Title Legal

	start

	if(can buy it yourself) then (yes)
		:buy it yourself;
	else (no)
		:bring in partners;
	endif


	if(multi-family) then (yes)
		:form simple LLC
		- - - -
		partnership;
	endif
	:300 series for PIG members;
	:celebration list]
	note right
		all leads that are certified
	end note

	:private placement memorandum]
	note right
		must contain
		* who is lead
		* background
		* exposure
	end note


	end


left footer 
