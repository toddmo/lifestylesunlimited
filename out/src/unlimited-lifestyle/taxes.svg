@startuml taxes


skinparam {
  BorderColor Red
  PathHoverColor Blue
}

skinparam Title {
  FontColor Navy
  BackgroundColor PaleGoldenRod
  BorderColor Navy
  BorderRoundCorner 20
  FontSize 24
}

skinparam activity {
  BackgroundColor Ivory
  BorderColor CornflowerBlue
  BorderThickness 1
  FontColor DimGray
  

  Arrow {
    Color dimgray
    FontColor dimgray
  }

  Start {
    Color PHYSICAL
  }

  End {
    Color Coral
  }

  Diamond {
    BackgroundColor Ivory
    BorderColor CornflowerBlue
    FontColor DarkGray
  }

  BackgroundColor<< Exception >> Red
	BorderColor<< Exception >> White
}

skinparam Swimlane {
  BorderColor CornflowerBlue 
}

skinparam Partition {
  BackgroundColor Ivory
  BorderColor CornflowerBlue
  BorderThickness 1
  FontColor CornflowerBlue
  FontSize 16
  BorderRoundCorner 20
}

skinparam Note {
  BackgroundColor LightSteelBlue
  BorderColor CornflowerBlue
  FontColor White
}

skinparam Legend {
  BackgroundColor LightSteelBlue
  BorderColor CornflowerBlue
  FontColor White
}

skinparam Footer {
  FontColor Navy
}


left header 
	<font color=Navy size=24>[[../index.svg?sanitize=true ⌂ Home]]</font>
endheader


	Title Taxes

	start

	note right
		property = land + improvements
	end note

	:depreciate improvements;
	note right
		passive income - depreciation expense
		write off against income
		25,000 cap, or carry forward
		to other years
	end note
	
	:become real estate professional;
	note right
		ex: owner / operator
		removes tax limitation
		must work ____ hrs / week
		cost segregation
	end note

	:sell property;
	note right
		can target multiple
		target - within 45 days
		close again - within 180 days
		sale price + $1
	end note

	:1031 Tax Free Exchange]
	note right
		tax deferral

	end note

	:die;
	note right
		kids pay no tax
		stepped up basis
	end note
	end


left footer 
	<font size=14>©2019 [[http://www.lifestylesunlimited.com LifeStyles Unlimited]] | Generated %date%</font>
endfooter


